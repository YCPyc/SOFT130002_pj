<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="logregStyling.css" media="all">
</head>

<body>
<div id="id01" class="modal">

    <table class="centertable">
        <form class="modal-content" name="regForm" method="post">
            <tr>
                <td colspan="2"><label>New Username:</label></td>
                <td colspan="2"> <input style="width:100%" type="text" placeholder="Enter Username" name="uname" ></td>
            </tr>

            <tr>
                <td colspan="2"><label>Date of Birth:</label></td>
                <td colspan="2"> <input style="width:100%" type="text" placeholder="Enter Date of Birth" name="DOB" ></td>
            </tr>

            <tr>
                <td colspan="2"><label>Gender:</label></td>
                <td colspan="2"> <input style="width:100%" type="text" placeholder="Enter Gender" name="Gender" ></td>
            </tr>

            <tr>
                <td colspan="2"><label>New Password:</label></td>
                <td colspan="2"> <input style="width:100%" type="password" placeholder="Enter Password" name="psw"></td>
            </tr>

            <tr>
                <td colspan="2"><label>Re-enter New Password:</label></td>
                <td colspan="2"> <input style="width:100%" type="password" placeholder="Enter Password" name="pswcheck"></td>
            </tr>

            <tr>
                <td colspan="4"><div class="container">
                    <button class = "buttonsty" type="submit" onclick="registerFormCheck()">Create</button>
                    <button class = "buttonsty" type="button" onclick="window.location.href='login_page.html';">Back to Login</button>
                    <button class = "buttonsty" type="button" onclick="window.location.href='html_Spring.html';">Home</button>
            </div></td>
            </tr>
        </form>

    </table>
</div>

<script type="text/javascript" src="formCheck.js" ></script>

</body>
</html>
